; ----------------------------------------
; Mgrid::Grid General Settings
; ----------------------------------------
[grid]
filter = true
order = true
pager = true
header = true

; ----------------------------------------
; Mgrid::Column Settings
; ----------------------------------------
[column]

; ----------------------------------------
; Mgrid::Render Settings
; ----------------------------------------
[render]
; datetime
date.format.from = 'Y-m-d'
date.format.to = 'd/m/Y'
datetime.format.from = 'Y-m-d H:i:s'
datetime.format.to = 'd/m/y \a\t H:i:s'
; currency
currency.output.prefix = '$ '
currency.output.suffix = ''
currency.output.decimals = '2'
currency.output.dec_point = '.'
currency.output.thousands_sep = ','

; ----------------------------------------
; Mgrid::Pager Settings
; ----------------------------------------
[pager]
recordsPerPage = 15

